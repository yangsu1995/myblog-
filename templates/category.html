{% extends 'base.html' %}

{% block title %}
分类云
{% endblock %}

{% block content %}
<div class="content-wrap">
    <div id="content" class="content">

        <div id="posts" class="posts-expand">
            <header class="post-header">
                <h2 class="post-title" itemprop="name headline">Category</h2>
            </header>

            <div class="tag-cloud">
                <div class="tag-cloud-title">
                    目前共计 {{ cate_nums  }} 个标签
                </div>
                <div class="tag-cloud-tags">

                    {% for Category in all_Category %}
                        <a href="{% url 'category_name' Category.name %}"

                           {% if Category.number <= 2 %}
                                style="font-size: 12.5px; color: #999"
                           {% elif Category.number <= 5 %}
                                style="font-size: 15px; color: #666"
                           {% elif Category.number <= 10 %}
                                style="font-size: 20px; color: #444"
                           {% elif Category.number <= 20 %}
                                style="font-size: 25px; color: #222"
                           {% elif Category.number <= 50 %}
                                style="font-size: 30px; color: #111"
                           {% else %}
                                style="font-size: 35px; color: #e2ff96"
                           {% endif %}>

                            {{ Category.name }}</a>
                    {% endfor %}


                </div>
            </div>
        </div>

    </div>

    <div class="comments" id="comments">

        <div id="cloud-tie-wrapper" class="cloud-tie-wrapper"></div>

    </div>

</div>
{% endblock %}
